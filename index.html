<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Sukhdeep!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          font-family: 'Poppins', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
          position: relative;
      }

      /* Transparent background image using the ::after pseudo-element */
      body::after {
          content: '';
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url('image.jpg') no-repeat center center;
          background-size: cover;
          opacity: 0.4; /* 50% transparency */
          z-index: -1; /* Keep it behind the content */
      }

      .card {
          width: 300px;
          padding: 40px;
          background-color: rgba(255, 255, 255, 0.8); /* Slight transparency for readability */
          border-radius: 15px;
          box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
          text-align: center;
          animation: fadeIn 1s ease-in-out;
      }

      h1 {
          margin: 0;
          font-size: 2rem;
          color: #ff6b81;
      }

      h2 {
          margin: 10px 0;
          font-size: 1.5rem;
          color: #555;
      }

      .message {
          font-size: 1rem;
          color: #666;
          margin: 20px 0;
          animation: textPop 2s ease-in-out infinite alternate;
      }

      .heart {
          font-size: 3rem;
          color: #ff6b81;
          animation: heartbeat 1.5s ease-in-out infinite;
      }

      .surprise-btn {
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #ff6b81;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 1rem;
          cursor: pointer;
          animation: fadeIn 1.5s ease-in-out;
      }

      .surprise-btn:hover {
          background-color: #ff5770;
      }

      @keyframes fadeIn {
          from { opacity: 0; transform: scale(0.9); }
          to { opacity: 1; transform: scale(1); }
      }

      @keyframes textPop {
          from { opacity: 0.7; }
          to { opacity: 1; }
      }

      @keyframes heartbeat {
          0% { transform: scale(1); }
          25% { transform: scale(1.2); }
          50% { transform: scale(1); }
      }

      .stars {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
      }

      .star {
          position: absolute;
          background-color: white;
          width: 2px;
          height: 2px;
          border-radius: 50%;
          animation: twinkling 2s infinite ease-in-out;
      }

      @keyframes twinkling {
          0% { opacity: 0.5; }
          50% { opacity: 1; }
          100% { opacity: 0.5; }
      }

      /* Sparkle animation */
      .sparkle {
          position: absolute;
          width: 5px;
          height: 5px;
          background-color: yellow;
          border-radius: 50%;
          animation: sparkleAnimation 1s ease-in-out forwards;
          pointer-events: none;
      }

      @keyframes sparkleAnimation {
          0% {
              opacity: 1;
              transform: scale(1);
          }
          100% {
              opacity: 0;
              transform: scale(3);
          }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Happy Birthday Sukhdeep!</h1>
      <h2>Wishing You All the Best!</h2>
      <div class="message">May God bless you and all your dreams come true and fill your life with lots of prosperity!</div>
      <div class="heart">ðŸ’™</div>
      <button class="surprise-btn" onclick="triggerSurprise()">Surprise!</button>
    </div>

    <div class="stars"></div>

    <script>
      // Randomly place stars in the background
      const starContainer = document.querySelector('.stars');
      for (let i = 0; i < 100; i++) {
          let star = document.createElement('div');
          star.classList.add('star');
          star.style.top = `${Math.random() * 100}vh`;
          star.style.left = `${Math.random() * 100}vw`;
          star.style.animationDuration = `${Math.random() * 3 + 1}s`;
          starContainer.appendChild(star);
      }

      // Function to create sparkles
      function createSparkle(x, y) {
          const sparkle = document.createElement('div');
          sparkle.classList.add('sparkle');
          sparkle.style.left = `${x}px`;
          sparkle.style.top = `${y}px`;
          document.body.appendChild(sparkle);

          // Remove the sparkle after animation ends
          setTimeout(() => {
              sparkle.remove();
          }, 1000);
      }

      // Trigger sparkles and redirect to poem page
      function triggerSurprise() {
          // Generate sparkles all over the page
          for (let i = 0; i < 100; i++) {
              const x = Math.random() * window.innerWidth;
              const y = Math.random() * window.innerHeight;
              createSparkle(x, y);
          }

          // Redirect to the poem page after a delay
          setTimeout(() => {
              window.location.href = 'poem.html'; // Replace 'poem.html' with the actual poem page URL
          }, 1000); // 2 second delay before redirecting
      }
    </script>
  </body>
</html>
